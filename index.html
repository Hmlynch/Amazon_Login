<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Amazon Login</title>
</head>

<body>
<div class="container1">  
    <section class="credentials">
        <!-- <h1>Sign In</h1> -->
        <div class="form">
            <h1>Sign In</h1>
            <h3>Email(phone or mobile device)</h3>
            <input type="email" name="email" class="box" placeholder="Enter Email">
            <h3>Password</h3>
            <a href="" id="forgot">Forgot Password</a>
            <input type="password" name="password" class="box" placeholder="Enter Password">
            <input type="submit" value="Continue" id="submit">
            <br>
            <a href="" id="help">Need Help?</a>
        </div>
    </section>
</div>
    <section class="container2">
        <div class="new">
            <hr class="start"><h4>New to Amazon?</h4><hr class="end">
        </div>
        <div class="create">
            <input type="submit" value="Create Your Amazon Account" id="amazon">
        </div>    
    </section>
    <hr>
    <footer class="container3">
        <div class="tabs">
            <a href="" class="tab">Conditions of use</a>
            <a href="" class="tab">Privacy Policy</a>
            <a href="" class="tab">Help</a>
        </div>
        <div class="copy">
            &copy; 1996-2022, Amazon.com,inc or it's affilates
        </div>
    </footer>
    
</body>
</html>
